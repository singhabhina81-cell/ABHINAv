<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Cloud Game | Abhinav</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #89f7fe, #66a6ff);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .word {
      position: absolute;
      top: 0;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 1rem;
      animation: fall linear;
    }

    @keyframes fall {
      from { top: 0; }
      to { top: 100%; opacity: 0.2; }
    }

    #inputBox {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }

    #score {
      color: white;
      margin-top: 10px;
      font-size: 1.2rem;
      display: none;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    #levelSelect {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #levelSelect:hover {
      transform: scale(1.05);
    }

    #startBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #gameArea { height: 300px; font-size: 1rem; }
      #levelSelect, #startBtn { font-size: 0.9rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <h1>☁ Typing Cloud Game ☁</h1>

  <div id="controls">
    <select id="levelSelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameArea">Press "Start Game" to begin</div>
  <input type="text" id="inputBox" placeholder="Type word here..." autofocus />
  <div id="score">Score: 0</div>

  <script>
    const words = [
      "apple","banana","grape","orange","kiwi","mango","watermelon","peach","pear","plum",
      "cherry","strawberry","blueberry","raspberry","pineapple","lemon","lime","coconut","apricot","melon",
      "school","teacher","student","class","science","math","english","computer","book","pen",
      "army","officer","soldier","mission","discipline","bravery","training","honor","respect","uniform",
      "keyboard","monitor","mouse","program","code","developer","script","variable","loop","array",
      "bihar","buxar","foundation","india","country","freedom","flag","nation","pride","unity",
      "travel","adventure","mountain","river","ocean","forest","wildlife","explore","journey","world",
      "football","cricket","badminton","running","gym","fitness","healthy","diet","training","sports",
      "physics","chemistry","biology","atom","molecule","energy","gravity","force","motion","speed",
      "technology","innovation","robot","ai","machine","future","science","data","network","cloud",
      "dream","goal","focus","determination","success","hardwork","patience","courage","motivation","growth",
      "home","family","friends","happiness","respect","truth","honesty","loyalty","faith","hope",
      "light","dark","sun","moon","star","sky","rain","wind","storm","snow",
      "bird","animal","tiger","lion","elephant","zebra","dog","cat","fish","horse",
      "traveling","learning","reading","writing","drawing","painting","coding","gaming","exploring","studying",
      "uniform","march","salute","nation","flag","duty","honor","truth","strength","freedom",
      "leader","fighter","protector","defender","patriot","engineer","officer","scientist","doctor",
      "river","bridge","road","village","town","city","forest","desert","valley","hill",
      "smart","clever","quick","bright","sharp","brilliant","talented","creative","intelligent","wise",
      "discipline","practice","learning","growth","confidence","mindset","habit","energy","focus","goal",
      "planet","earth","mars","venus","jupiter","saturn","neptune","galaxy","universe","star",
      "teacher","student","school","college","education","knowledge","books","library","learning","exam",
      "army","navy","airforce","defense","soldier","cadet","uniform","march","respect","bravery",
      "nature","flower","tree","forest","grass","mountain","lake","ocean","rainbow","island",
      "art","music","dance","song","movie","poem","story","painting","drawing","writing",
      "happy","smile","love","peace","kind","honest","brave","strong","gentle","wise",
      "coding","javascript","html","css","python","java","logic","debug","design","app",
      "mobile","tablet","laptop","tv","computer","internet","wifi","signal","browser","network",
      "motivation","success","achievement","hardwork","focus","goal","believe","confidence","power","future"
    ];

    let score = 0;
    let levelSpeed = 10000; // default easy (slowest)
    let gameStarted = false;
    let gameInterval;

    const inputBox = document.getElementById("inputBox");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");
    const levelSelect = document.getElementById("levelSelect");
    const startBtn = document.getElementById("startBtn");

    function getRandomWord() {
      return words[Math.floor(Math.random() * words.length)];
    }

    function createWord() {
      const wordEl = document.createElement("div");
      wordEl.classList.add("word");
      wordEl.textContent = getRandomWord();
      wordEl.style.left = Math.random() * 80 + "%";
      wordEl.style.animationDuration = levelSpeed / 1000 + "s";
      gameArea.appendChild(wordEl);

      setTimeout(() => {
        if (gameArea.contains(wordEl)) gameArea.removeChild(wordEl);
      }, levelSpeed);
    }

    inputBox.addEventListener("input", () => {
      const wordsOnScreen = document.querySelectorAll(".word");
      wordsOnScreen.forEach(wordEl => {
        if (inputBox.value.trim().toLowerCase() === wordEl.textContent.toLowerCase()) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          gameArea.removeChild(wordEl);
          inputBox.value = "";
        }
      });
    });

    levelSelect.addEventListener("change", (e) => {
      const level = e.target.value;
      if (level === "easy") levelSpeed = 11000; // slower
      if (level === "medium") levelSpeed = 6000;
      if (level === "hard") levelSpeed = 3000;
    });

    startBtn.addEventListener("click", () => {
      if (gameStarted) return;
      gameStarted = true;
      startBtn.style.display = "none";
      levelSelect.style.display = "none";
      inputBox.style.display = "block";
      scoreDisplay.style.display = "block";
      gameArea.innerHTML = "";

      score = 0;
      scoreDisplay.textContent = "Score: " + score;

      gameInterval = setInterval(createWord, 1500);
    });
  </script>
</body>
</html>
