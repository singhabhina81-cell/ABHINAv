<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me | Abhinav</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .contact-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    .contact-item {
      background: #f8faff;
      border: 1px solid #66a6ff;
      border-radius: 12px;
      margin: 15px 0;
      padding: 15px 20px;
      font-size: 1.2rem;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
      cursor: default;
    }

    .contact-item:hover {
      background: #e0f0ff;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .contact-item {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }
  </style>
</head>
